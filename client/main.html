
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
  <script type="text/javascript">
    function openTab(evt, tabName) {
      // Declare all variables
      //var mapLeaflet;
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that
      // opened the tab
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
  <title>Data Visualisation 0.2.1a</title>
</head>

<body>
{{>mapLeafletVisual}}

<div id="form"> <!--Div pour le formulaire-->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Biotope')">Biotope</button>
    <button class="tablinks" onclick="openTab(event, 'Espèce')">Espèce</button>
    <button class="tablinks" onclick="openTab(event, 'Date')">Date</button>
    <button class="tablinks" onclick="openTab(event, 'Région')">Région</button>
    <button class="tablinks" onclick="openTab(event, 'Exportation')">Exportation de données</button>
  </div>

  <!-- Tab content -->
  {{> biotopeSelection}}
  {{> specieSelection}}
  {{> dateSelection}}
  {{> regionSelection}}
  {{> exportData}}
</div>

<div id="filter"> <!--Div pour les filtres-->

</div>

  <script type="text/javascript">
    let coll = document.getElementsByClassName("collapsible");
    let i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        let content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
